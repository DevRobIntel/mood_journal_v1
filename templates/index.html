<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal: Track Your Emotions</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mood Journal</h1>
        <p>Track Your Emotions with AI</p>
    </header>

    <main>
        <section id="journalSection">
            <textarea id="entryText" rows="4" cols="50" placeholder="Write your journal entry here..."></textarea>
            <button id="submitEntry">Submit Entry</button>
            <p id="sentimentResult"></p>
        </section>

        <section id="chartSection">
            <canvas id="moodChart"></canvas>
        </section>

        <section id="recommendationSection">
            <h2>AI Mood Recommendation</h2>
            <button id="getRecommendation">Get Recommendation</button>
            <p id="recommendationText"></p>
        </section>

        <section id="premiumSection">
            <h2>Unlock Premium (Export Trends)</h2>
            <form id="paymentForm">
                <input type="email" id="premiumEmail" name="email" placeholder="Your Email" required>
                <input type="tel" id="premiumPhone" name="phone_number" placeholder="Your Phone (e.g., 2547...)" required>
                <button type="submit">Pay Now (100 KES)</button>
            </form>
            <div id="exportButton" style="display: none; margin-top: 10px; width: 100%;">
                <a id="exportLink" href="#" download style="display: block; padding: 10px; background-color: #1da1f2; color: white; text-decoration: none; border-radius: 5px; text-align: center; width: 100%; box-sizing: border-box;">Unlock Your Mood Insights Now! (Free Premium Trial)</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mood Journal | Built for Vibe Coding 4-3-2 Hackathon</p>
    </footer>

    <script src="/static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Payment initiation
        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('premiumEmail').value;
            const phone_number = document.getElementById('premiumPhone').value;
            const response = await axios.post('/initiate_payment', { email, phone_number });
            if (response.data.checkout_url) {
                window.location.href = response.data.checkout_url;
            } else {
                alert('Payment initiation failed. Please try again.');
            }
        });

        // Check premium status and show export button
        async function checkPremiumStatus() {
            const userId = 'your-user-id'; // Replace with actual auth logic
            const response = await axios.get(`/check_premium?user_id=${userId}`);
            if (response.data.is_premium) {
                document.getElementById('exportButton').style.display = 'block';
                document.getElementById('exportLink').href = `/export_trends?user_id=${userId}`;
            }
        }
        checkPremiumStatus();
    </script>
</body>
</html>
